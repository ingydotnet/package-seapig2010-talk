<html>
<head>
<title>010z</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "010" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "011" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                          A Simple Solution
     
     * There is a simple solution!
     
     * Ship all the new stuff you need *inside* every package!!
     
     * Disk is cheap
     * People's attention is priceless






</pre>
</body>
